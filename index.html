<title>Stopwatch</title>
</head>

<script language=javascript>
var h=0;
var m=0;
var s=0;
function to_start(){

	switch(document.getElementById('btn').value)
	{
		case  'Stop':
			window.clearInterval(tm); // stop the timer 
			document.getElementById('btn').value='Start';
			break;
		case  'Start':
			total = 172800;
			tm=window.setInterval('disp()',1000);
			document.getElementById('btn').value='Stop';
			break;
	}
}


function disp(){
// Format the output by adding 0 if it is single digit //
	
	
	h = parseInt(total / 3600); 
	h1 = total % 3600;
	
	m = parseInt(h1 / 60);
	s = h1 % 60;
	
	//s = parseInt(m1 / 60);
	//s1 = m1 % 60;

	
	// Display the output //
	str= h + '시 ' + m +'분 ' + s + '초';
	document.getElementById('n1').innerHTML=str;
	// Calculate the stop watch // 

	total--;
// end of calculation for next display

}
</script>
<body align=center>
<table>
<tr><td>
<h1>Stopwatch</h1>

<h2>The Day After Tomorrow</h2>

<input type="button" name="btn" id='btn' value="Start" onclick="to_start()";>

</td></tr>
